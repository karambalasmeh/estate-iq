<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>EstateIQ | Sign Up</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <h1>Join EstateIQ ðŸš€</h1>
        <p>Create an account to save your predictions and access AI analytics.</p>

        <form id="signupForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="fullName" required>
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>
            <br>
            <button type="submit" class="btn">Create Account</button>
        </form>
        <div id="message" style="margin-top: 15px;"></div>
        <p style="margin-top: 20px;">Already have an account? <a href="/login-page"
                style="color: var(--accent-color);">Login here</a></p>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const full_name = document.getElementById('fullName').value;

            const res = await fetch('/api/v1/auth/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password, full_name })
            });

            if (res.ok) {
                document.getElementById('message').innerHTML = '<span class="success">Account Created! Redirecting to login...</span>';
                setTimeout(() => window.location.href = '/login-page', 2000);
            } else {
                const err = await res.json();
                document.getElementById('message').innerHTML = `<span class="error">${err.detail}</span>`;
            }
        });
    </script>
</body>

</html>
