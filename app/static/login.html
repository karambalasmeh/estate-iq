<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>EstateIQ | Login</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <h1>Welcome Back ðŸ‘‹</h1>
        <form id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>
            <br>
            <button type="submit" class="btn">Login</button>
        </form>
        <div id="message" style="margin-top: 15px;"></div>
        <p style="margin-top: 20px;">No account? <a href="/signup-page" style="color: var(--accent-color);">Sign up</a>
        </p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // OAuth2 expects form-data, not JSON usually, but FastAPI handles it. 
            // Standard fetch for OAuth2 password flow:
            const formData = new URLSearchParams();
            formData.append('username', username);
            formData.append('password', password);

            const res = await fetch('/api/v1/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: formData
            });

            if (res.ok) {
                const data = await res.json();
                // Save Token!
                localStorage.setItem('token', data.access_token);
                window.location.href = '/dashboard-page'; // Go to dashboard
            } else {
                document.getElementById('message').innerHTML = `<span class="error">Invalid Credentials</span>`;
            }
        });
    </script>
</body>

</html>
